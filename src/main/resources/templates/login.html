<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strona logowania</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
</head>

<body class="text-center">
    <div class="container">
        <form class="form-signin" th:action="@{/login-process}" method="post">

            <p class="alert alert-danger" th:if="${param.error}" th:text="Podany login lub hasło są nieprawidłowe"></p>

            <h1 class="h3 mb-3 font-weight-normal">Zaloguj się</h1>
            <label for="inputEmail" class="sr-only">Adres email</label>
            <input type="email" name="username" id="inputEmail" class="form-control"
            placeholder="Email" th:required="required" />
            <label for="inputPassword" class="sr-only">Hasło</label>
            <input type="password" name="password" id="inputPassword" class="form-control"
                   placeholder="Hasło" th:required="required" />

            <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj się</button>
        </form>
    </div>
</body>
</html>
